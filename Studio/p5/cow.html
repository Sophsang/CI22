<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome to the farm!</title>
    <link rel="stylesheet" href="cow.css">

</head>
<body>
    <div>
    <img id="wait" src="WAIT.png" alt="" width="600px">
</div>
    <div><img class=cow src="cow.png" alt="" width="300px"></div>

    
<audio id="cowAudio" src="sounds/cow.mp3" preload="auto"></audio>
<a onClick="togglePlay()" id=myButton ></a>
<div class="button">
<a type="button" 
    onclick="hide()" id="wrongAnswer"><div id= horseButton>Horse</div> <br>
</a>

<a type="button"
    onclick="show()" id="btnID"><div id= cowButton>Cow</div> <br>

</a>

<a type="button"
    onclick="hide()" id="wrongAnswer"><div id= roosterButton>Rooster</div> <br>
</a>

<a type="button"
    onclick="hide()" id="wrongAnswer"><div id= pigButton>Pig</div> <br>
</a>
</div>

<div>
    <!-- Add id to image -->
    <img id="image" src="GREAT_JOB.png"
        alt=""width="600px" />
</div>
<div>
    <img id="tryAgain" src="TRY_AGAIN.png"
        alt=""width="600px" />
</div>
<div>
    <a href="horse.html">
    <img id=arrow src="arrow.png" alt="">
</a>
</div>
<div>
    <a href="homepage.html">
    <img id=backarrow src="arrow.png" alt="">
</a>
</div>



<script>
        function hide() {
        document.getElementById('tryAgain')
                .style.display = "block";

        document.getElementById("wait")
                .style.visibility="hidden";

        

    }
    function show() {

        /* Access image by id and change
        the display property to block*/
        document.getElementById('image')
                .style.display = "block";
                
        document.getElementById('arrow')
                .style.display = "hidden";

        document.getElementById("wait")
                .style.visibility="hidden";

        document.getElementById('tryAgain')
                .style.visibility="hidden";

    }

</script>
</body>
</html>
